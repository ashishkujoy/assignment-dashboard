<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Assignments</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-text">
                    <h1 class="page-title">Intern Assignments Dashboard</h1>
                    <p class="page-subtitle">View and manage all intern assignment results</p>
                </div>
                <div class="header-actions">
                    <div class="last-updated" id="lastUpdated">Last updated: --</div>
                    <button class="refresh-button" id="refreshButton" title="Refresh data">
                        <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Total Assignments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">With Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">No Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search assignments..." id="searchInput">
        </div>

        <div class="assignments-grid" id="assignmentsGrid">
            <!-- Assignments will be populated here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No assignments found matching your search.
        </div>
    </div>

    <!-- HTML Template for assignment cards -->
    <template id="assignmentCardTemplate">
        <a class="assignment-card" href="#">
            <div class="assignment-name" data-field="name"></div>
            <div class="assignment-meta">
                <div class="last-updated">
                    <svg class="time-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    Last updated: <span data-field="lastUpdated"></span>
                </div>
            </div>
            <div class="assignment-stats">
                <div class="stat-item">
                    <div class="stat-value" data-field="submissions"></div>
                    <div class="stat-desc">Submissions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" data-field="avgScore"></div>
                    <div class="stat-desc">Avg Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" data-field="passRate"></div>
                    <div class="stat-desc">Pass Rate</div>
                </div>
            </div>
        </a>
    </template>

    <script src="../js/dashboard.js"></script>
</body>

</html>
