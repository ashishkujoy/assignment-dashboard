<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Results</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="assignment-title">React Fundamentals Assignment</h1>
            <div class="last-updated">Last updated: September 20, 2025 at 2:30 PM</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">67</div>
                <div class="stat-label">Total Interns</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">89%</div>
                <div class="stat-label">Pass Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2.3</div>
                <div class="stat-label">Avg Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">85%</div>
                <div class="stat-label">Avg Score</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search interns..." id="searchInput">
        </div>

        <div class="results-container">
            <div class="table-header">
                Intern Results
            </div>
            <div class="intern-list" id="internList">
                <!-- Sample data - in real implementation this would be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- HTML Template for intern rows -->
    <template id="internRowTemplate">
        <div class="intern-row">
            <div class="intern-name" data-field="name"></div>
            <div class="score-badge" data-field="score"></div>
            <div class="hygiene-issues" data-field="issues"></div>
        </div>
    </template>

    <script src="/js/index.js"></script>
</body>
</html>
