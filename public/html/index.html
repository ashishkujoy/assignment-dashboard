            if (score >= 80) return 'score-pass';

        function getHygieneClass(issues) {
            if (issues === 0) return 'hygiene-low';
            if (issues <= 2) return 'hygiene-low';
            if (issues <= 4) return 'hygiene-medium';
            return 'hygiene-high';
        }

        function renderInterns(data) {
            const internList = document.getElementById('internList');
            internList.innerHTML = '';

            data.forEach(intern => {
                const row = document.createElement('div');
                row.className = 'intern-row';
                
                row.innerHTML = `
                    <div class="intern-name">${intern.name}</div>
                    <div class="score-badge ${getScoreClass(intern.score)}">${intern.score}%</div>
                    <div class="hygiene-issues ${getHygieneClass(intern.issues)}">${intern.issues}</div>
                `;
                
                internList.appendChild(row);
            });
        }
